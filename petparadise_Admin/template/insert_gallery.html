{% extends 'admin_header.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content">
                        <h1>Gallery Form</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">

            <div class="card">
                <form method="post" action="/insert_gal/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-header">
                        <h4>Inserting Gallerys</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="formrow-image-input" class="col-sm-3 col-form-label">Image Path</label>
                            <div class="col-sm-9">
                            <img id="output" height="100">
                            <input type="file" name="image_path" class="form-control" id="formrow-image-input" placeholder="Enter Image Path" accept="image/*" onchange="loadFile(event)">
                            <script>
                                    function loadFile(event){
                                    document.getElementById('output').src=
                                    URL.createObjectURL(event.target.files[0]);
                                    }
                            </script>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="formrow-firstname-input" class="col-sm-3 col-form-label">Product ID </label>
                            <div class="col-sm-9">
                            <select name="product_id" class="form-control" id="formrow-firstname-input">
                                        <option selected>Choose...</option>
                                                {% for ar in product_all %}
                                                <option value="{{ar.product_id}}">{{ar.product_name}}</option>
                                                {% endfor %}
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                            <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="settingSidebar">
            <a href="javascript:void(0)" class="settingPanelToggle"> <i
                    class="fa fa-spin fa-cog"></i>
            </a>
            <div class="settingSidebar-body ps-container ps-theme-default">
                <div class=" fade show active">
                    <div class="setting-panel-header">Theme Customizer</div>
                    <div class="p-15 border-bottom">
                        <h6 class="font-medium m-b-10">Theme Layout</h6>
                        <div class="selectgroup layout-color w-50">
                            <label> <span class="control-label p-r-20">Light</span>
                                <input type="radio" name="custom-switch-input" value="1"
                                       class="custom-switch-input" checked> <span
                                        class="custom-switch-indicator"></span>
                            </label>
                        </div>
                        <div class="selectgroup layout-color  w-50">
                            <label> <span class="control-label p-r-20">Dark&nbsp;</span>
                                <input type="radio" name="custom-switch-input" value="2"
                                       class="custom-switch-input"> <span
                                        class="custom-switch-indicator"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Sidebar Colors</h6>
                    <div class="sidebar-setting-options">
                        <ul class="sidebar-color list-unstyled mb-0">
                            <li title="white" class="active">
                                <div class="white"></div>
                            </li>
                            <li title="blue">
                                <div class="blue"></div>
                            </li>
                            <li title="coral">
                                <div class="coral"></div>
                            </li>
                            <li title="purple">
                                <div class="purple"></div>
                            </li>
                            <li title="allports">
                                <div class="allports"></div>
                            </li>
                            <li title="barossa">
                                <div class="barossa"></div>
                            </li>
                            <li title="fancy">
                                <div class="fancy"></div>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Theme Colors</h6>
                    <div class="theme-setting-options">
                        <ul class="choose-theme list-unstyled mb-0">
                            <li title="white" class="active">
                                <div class="white"></div>
                            </li>
                            <li title="blue">
                                <div class="blue"></div>
                            </li>
                            <li title="coral">
                                <div class="coral"></div>
                            </li>
                            <li title="purple">
                                <div class="purple"></div>
                            </li>
                            <li title="allports">
                                <div class="allports"></div>
                            </li>
                            <li title="barossa">
                                <div class="barossa"></div>
                            </li>
                            <li title="fancy">
                                <div class="fancy"></div>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="p-15 border-bottom">
                    <h6 class="font-medium m-b-10">Layout Options</h6>
                    <div class="theme-setting-options">
                        <label> <span class="control-label p-r-20">Compact
								Sidebar Menu</span> <input type="checkbox"
                                                           name="custom-switch-checkbox" class="custom-switch-input"
                                                           id="mini_sidebar_setting"> <span
                                class="custom-switch-indicator"></span>
                        </label>
                    </div>
                </div>
                <div class="mt-3 mb-3 align-center">
                    <a href="#"
                       class="btn btn-icon icon-left btn-outline-primary btn-restore-theme">
                        <i class="fas fa-undo"></i> Restore Default
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
